{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    {{ event.title }}
                    <br>
                    <small class="text-muted">{{ event.get_privacy_display }}</small>
                </div>
                <div class="panel-body">
                    <div class="text-center"><p>{{ event.start_date }}</p></div>
                    <pre>{{ event.description }}</pre>
                </div>
                <div class="panel-footer text-center">
                    <small class="text-muted">Organizer:</small>
                    <a href="#">Author</a>
                    <br>
                    <small class="text-muted">Views: {{ event.views }}</small>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="{% url 'events:update' event.pk %}" class="btn btn-default">Update</a>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDelete">Delete</button>
    </div>

    <div class="modal" id="modalDelete" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h4>Are you sure you want to delete this event?</h4>
                </div>
                <div class="modal-footer">
                    <form method="POST" action="{% url 'events:delete' event.pk %}">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit" name="submit">Delete</button>
                        <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
